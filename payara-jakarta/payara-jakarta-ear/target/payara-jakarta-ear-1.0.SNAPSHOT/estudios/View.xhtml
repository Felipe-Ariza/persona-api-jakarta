<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstudiosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstudiosLabel_fecha}"/>
                    <h:outputText value="#{estudiosController.selected.fecha}" title="#{bundle.ViewEstudiosTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEstudiosLabel_univer}"/>
                    <h:outputText value="#{estudiosController.selected.univer}" title="#{bundle.ViewEstudiosTitle_univer}"/>
                    <h:outputText value="#{bundle.ViewEstudiosLabel_persona}"/>
                    <h:outputText value="#{estudiosController.selected.persona}" title="#{bundle.ViewEstudiosTitle_persona}"/>
                    <h:outputText value="#{bundle.ViewEstudiosLabel_profesion}"/>
                    <h:outputText value="#{estudiosController.selected.profesion}" title="#{bundle.ViewEstudiosTitle_profesion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estudiosController.destroyAndView}" value="#{bundle.ViewEstudiosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstudiosEditLink}"/>
                <br />
                <h:commandLink action="#{estudiosController.prepareCreate}" value="#{bundle.ViewEstudiosCreateLink}" />
                <br />
                <h:commandLink action="#{estudiosController.prepareList}" value="#{bundle.ViewEstudiosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstudiosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
