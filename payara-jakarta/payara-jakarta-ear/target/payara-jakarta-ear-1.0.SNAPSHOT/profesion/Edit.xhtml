<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProfesionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProfesionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{profesionController.selected.id}" title="#{bundle.EditProfesionTitle_id}" required="true" requiredMessage="#{bundle.EditProfesionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProfesionLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{profesionController.selected.nom}" title="#{bundle.EditProfesionTitle_nom}" required="true" requiredMessage="#{bundle.EditProfesionRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditProfesionLabel_des}" for="des" />
                    <h:inputTextarea rows="4" cols="30" id="des" value="#{profesionController.selected.des}" title="#{bundle.EditProfesionTitle_des}" />
                </h:panelGrid>
                <h:commandLink action="#{profesionController.update}" value="#{bundle.EditProfesionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProfesionViewLink}"/>
                <br />
                <h:commandLink action="#{profesionController.prepareList}" value="#{bundle.EditProfesionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProfesionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
