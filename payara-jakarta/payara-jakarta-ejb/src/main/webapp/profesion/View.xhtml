<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProfesionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProfesionLabel_id}"/>
                    <h:outputText value="#{profesionController.selected.id}" title="#{bundle.ViewProfesionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProfesionLabel_nom}"/>
                    <h:outputText value="#{profesionController.selected.nom}" title="#{bundle.ViewProfesionTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewProfesionLabel_des}"/>
                    <h:outputText value="#{profesionController.selected.des}" title="#{bundle.ViewProfesionTitle_des}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{profesionController.destroyAndView}" value="#{bundle.ViewProfesionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProfesionEditLink}"/>
                <br />
                <h:commandLink action="#{profesionController.prepareCreate}" value="#{bundle.ViewProfesionCreateLink}" />
                <br />
                <h:commandLink action="#{profesionController.prepareList}" value="#{bundle.ViewProfesionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProfesionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
