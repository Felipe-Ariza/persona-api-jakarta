<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstudiosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{estudiosController.selected.fecha}" title="#{bundle.CreateEstudiosTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_univer}" for="univer" />
                    <h:inputText id="univer" value="#{estudiosController.selected.univer}" title="#{bundle.CreateEstudiosTitle_univer}" />
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_persona}" for="persona" />
                    <h:selectOneMenu id="persona" value="#{estudiosController.selected.persona}" title="#{bundle.CreateEstudiosTitle_persona}" required="true" requiredMessage="#{bundle.CreateEstudiosRequiredMessage_persona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_profesion}" for="profesion" />
                    <h:selectOneMenu id="profesion" value="#{estudiosController.selected.profesion}" title="#{bundle.CreateEstudiosTitle_profesion}" required="true" requiredMessage="#{bundle.CreateEstudiosRequiredMessage_profesion}">
                        <f:selectItems value="#{profesionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estudiosController.create}" value="#{bundle.CreateEstudiosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estudiosController.prepareList}" value="#{bundle.CreateEstudiosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstudiosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
